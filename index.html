<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>404 Not Found</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@700&family=Montserrat:wght@700&family=Space+Mono:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./src/css/normalize.css" />
		<link rel="stylesheet" href="./src/css/index.css" />
	</head>
	<body>
		<header>
			<h3 class="titulo-404">404 NOT FOUND</h3>
		</header>

		<main class="contenedor-404">
			<div class="imagen-404">
				<img src="src/assets/Scarecrow.png" alt="Imagen espantapajaros 404 not found" />
			</div>

			<div class="contenido-404">
				<h1 class="titulo-descripcion-404">I have bad news for you</h1>

				<p class="descripcion-404">
					The page you are looking for might be removed or is temporarily unavailable
				</p>

				<button class="contenido-404__btn-homepage">
					<span>BACK TO HOMEPAGE</span>
				</button>
			</div>
		</main>

		<footer>
			<p>created by <span class="bold">Juan Pastelin</span> - devChallenges.io</p>
		</footer>
	</body>
</html>
